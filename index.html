<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <header>
        <h1 id="title">Weather Dashboard</h1>
    </header>
    <div id="leftbar" style="font-family: Georgia, 'Times New Roman', Times, serif; margin-top: 30px;">
        Search For a City Anywhere in the World:
  <input id="search" type="text" placeholder="Search..">
<button id="button" type="button">Search</button>
</div>

<div id="weatherapi">
<h1 id="heading"></h1>

    <div id="content"></div>
    <div id="content2"></div>

</div>
<h3 id="description"></h2>
